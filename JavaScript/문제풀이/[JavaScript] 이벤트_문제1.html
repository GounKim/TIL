<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    window.onload = function() {
        document.querySelector("#up").onclick = function() {
            var quantity = document.querySelector("#quantity");
            var num = Number.parseInt(quantity.value);
            quantity.value = num + 1;
        };

        document.querySelector("#down").onclick = function() {
            var quantity = document.querySelector("#quantity");
            if (quantity.value > 1) {
                quantity.value = Number.parseInt(quantity.value) - 1;
            }
        };
    };

</script>
</head>
<body>
    <h2>[ 문제1 ]</h2>
    <p>+버튼을 클릭하면 값이 1씩 증가하고<br> –버튼을 클릭하면 값이 1씩 감소하
    도록 구현.<br>만약 값이 1인 상태에서 –버튼을 클릭하면 값이 감소되지
    않고 1인 상태로 유지.</p>
    <hr>

    갯수<input type="text" name="quantity"  id="quantity" value="1">
    <button id="up">+</button><button id="down">-</button>
</body>
</html>
