<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    function show() {
        var hobbys = document.querySelectorAll("input:checked");
        
        var str = "";
        for (h of hobbys) {
            str += h.value + " ";
        }
        document.querySelector("#result").innerHTML = str;
    }
 
</script>
</head>
<body>
    <h2>[ 문제2 ]</h2>
    <p>취미에 해당하는 체크박스를 선택하고 [결과보기]버튼을 클릭하면 선택
        된 값들을 출력</p>
    <br>

    취미<br>
    <ul>
        <li>야구<input type="checkbox" name="hobby" value="야구"></li>
        <li>농구<input type="checkbox" name="hobby" value="농구"></li>
        <li>게임<input type="checkbox" name="hobby" value="게임"></li>
    </ul>
    <button onclick="show()">결과보기</button><br>
    결과값:<div id="result"></div>
</body>
</html>
